<html>

    <body>
        
        <div id="space" style="height:10%;">
        </div>
        <div class="container" style="background-color: #ffffff; color: #444444; border-radius: 5px; border: 2px solid #ececec;">
            <h1 class="center-align" style="padding-top: 2%;"> 404 </h1>
            <h5 class="center-align" style="padding-left: 10%; padding-right: 10%; padding-bottom: 5%;">Whoops! We couldn't find that.</h5>
        </div>
        <p class="center-align">
            <button class="btn-large green lighten-1 waves-effect center-align" onclick="redirect()"><i class="material-icons left">backspace</i> Take Me Back </button>
        </p>
    </body>
    <script>
        function redirect() {
            history.go(-1);
        }
    </script>
